<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Markazi+Text:wght@400;500;600;700&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>NET<span style="color: red">FLIX</span></h1>
      <h4>
        <em
          >Thank you for signing up at Netflix. Tell us more about your self</em
        >
      </h4>
      <form action="">
        <div>
          <label for="name" class="global-label" id="name">Name</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            class="input-area"
            required
          />
        </div>

        <div>
          <label for="age" class="global-label">Age</label><br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Enter your age"
            class="input-area"
            required
          />
        </div>

        <div>
          <label for="email" class="global-label">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="input-area"
            required
          />
        </div>
        <div>
          <label for="select" class="global-label">Content Type</label><br />
          <select name="select" id="select" class="input-area">
            <option value="">Series</option>
            <option value="">Movies</option>
            <option value="">Animation</option>
          </select>
        </div>
        <label for="" class="global-label">Movie Type</label>
        <div class="div-check">
          <input type="checkbox" name="check" id="check1" class="check" />
          <label for="check1" class="inlabel">Comedy</label><br />

          <input type="checkbox" name="check" id="check2" class="check" />
          <label for="check2" class="inlabel">Action</label><br />

          <input
            type="checkbox"
            name="check"
            id="check3"
            class="check"
            checked
          />
          <label for="check3" class="inlabel">Romance</label><br />
        </div>

        <label for="" class="global-label">Gender</label>
        <div class="div-radio">
          <input type="radio" name="radio" id="radio1" class="radio" />
          <label for="radio1" class="inlabel">Male</label><br />

          <input type="radio" name="radio" id="radio2" class="radio" />
          <label for="radio2" class="inlabel">Female</label><br />

          <input type="radio" name="radio" id="radio3" class="radio" />
          <label for="radio3" class="inlabel">Other</label>
        </div>

        <label for="" class="global-label">Feed back</label>
        <div>
          <textarea
            name=""
            id=""
            cols="35"
            rows="4"
            placeholder="Any comment"
          ></textarea>
        </div>

        <div class="div-button">
          <input type="submit" value="submit" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
