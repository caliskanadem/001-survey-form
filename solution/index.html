<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Markazi+Text:wght@400;500;600;700&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    /> />
  </head>
  <body>
    <div class="form-conteiner">
      <h1>
        N<small>ET</small><span style="color: red">F<small>LIX</small></span>
      </h1>
      <h4>Thank you for signing up at Netflix. Tell us more about your self</h4>

      <form action="">
        <div>
          <label for="name">Name</label><br /><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="text1"
            style="width: 380px; padding-left: 10px"
          />
        </div>
        <br />

        <div>
          <label for="age">Age</label><br /><br />
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Age"
            class="text1"
            style="width: 380px; padding-left: 10px"
          />
        </div>
        <br />

        <div>
          <label for="email">Email:</label><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="text1"
            style="width: 380px; padding-left: 10px"
          />
        </div>
        <br />

        <div>
          <label for="countries">Content type</label><br /><br />
          <select
            id="countries"
            style="
              height: 50px; /* 35 */
              width: 380px; /* 360 */
              font-size: 15px;
              font-weight: 500;
              padding-left: 10px;
              cursor: pointer;
            "
          >
            <option value="">Series</option>
          </select>
        </div>
        <br />
        <!-- style="
        height: 40px;
        border-radius: 4px;
        width: 280px;
        font-size: 20px;
        font-weight: 500;
        padding-left: 20px;
      " -->

        <label for="">Movie type</label>
        <div>
          <input type="checkbox" name="box" id="box1" class="box" />
          <label for="box1">Comedy</label><br />

          <input type="checkbox" name="box" id="box2" class="box" />
          <label for="box2">Action</label><br />

          <input type="checkbox" name="box" id="box3" class="box" checked />
          <label for="box3">Romance</label><br /><br />
        </div>

        <label for="">Gender</label>
        <div class="divradio">
          <input type="radio" id="radio1" name="radio" class="radio" />
          <label for="radio1" class="radio-label">Male</label><br />

          <input type="radio" id="radio2" name="radio" class="radio" />
          <label for="radio2" class="radio-label">Female</label><br />

          <input type="radio" id="radio3" name="radio" class="radio" />
          <label for="radio3" class="radio-label">Other</label>
        </div>
        <br />

        <div class="divarea">
          <label for="area" class="arealabel">Feed back</label><br /><br />
          <textarea
            id="are"
            cols="44"
            rows="5"
            placeholder="Any comment"
            style="padding-left: 15px; padding-top: 12px"
          ></textarea>
        </div>

        <div style="width: 50%" class="divbutton">
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
