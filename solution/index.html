<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for singing up to Netflix. Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />

            <input
              type="number"
              name="Age"
              id="age"
              placeholder="Enter Your Age"
            />
          </div>

          <div class="input-box">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Enter Your Email"
            />
          </div>

          <div class="input-box">
            <label for="">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tvshows">Tv Shows</option>
            </select>
          </div>

          <div class="input-box" id="checkbox">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="comedy"
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="second-check"
              value="action"
            />
            <label for="second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="third-check"
              value="romance"
            />
            <label for="third-check">Romance</label>
          </div>

          <div class="input-box" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label><br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="Female"
            />
            <label for="second-radio">Female</label><br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label><br />
          </div>
          <br />

          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any comment"
            ></textarea>
          </div>

          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
